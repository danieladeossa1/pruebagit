<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo del DOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        table {
            width:80%;
            
        }
        table,
        th,
        td{
            border: 1px solid;
            text-align:center;
        }
    </style>
    <!-- <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.min.js"></script>
    <link rel="stylesheet" href="sweetalert2.min.css">  -->
</head>

<body>
    <div class="container">
        <h1>Manejo del DOM (Document Object Model)</h1>
        <form>
            <div class="row">
                <div class="col">
                    <label for="ident">Identificación</label>
                    <input type="text" id="ident" name="ident" class="form-control" placeholder="identificación"
                        autocomplete="off">
                    <span style="color:red" id="identmess"></span>
                </div>
                <div class="col">
                    <label for="fullname">Nombre Completo</label>
                    <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Nombre Completo">
                    <span style="color:red" id="fullnamemess" autocomplete="off"></span>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <label for="position">Cargo</label>
                    <select name="position" id="position" class="form-control">
                        <option value="" selected disabled>Seleccione un cargo</option>
                        <option value="manager">Gerente</option>
                        <option value="softarq">Arquitecto de Software</option>
                        <option value="analyst">Analista de Programación</option>
                    </select>
                </div>
                <div class="col">
                    <label for="salary">Salario</label>
                    <input type="number" id="salary" name="salary" placeholder="Salario" class="form-control">
                    <span style="color:red" id="salarymess">&nbsp;</span>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <label for="ret">Retención en la Fuente</label>
                    <input type="text" id="ret" name="ret" class="form-control" readonly>
                </div>
                <div class="col">
                    <span style="Color: red; background:pink" id="messsave"></span>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col">
                    <button type="button" class="btn btn-primary" id="btnsave">Guardar</button>
                    <button type="button" class="btn btn-success" id="btnsearch">Buscar</button>
                    <button type="button" class="btn btn-warning" id="btnclean">Limpiar</button>
                    <button type="button" class="btn btn-danger" id="btndelete">Eliminar</button>
                    <button type="button" class="btn btn-dark" id="btnlist">Listar</button>
                </div>
            </div>
        </form>

        <!-- En el siguiente div se creará un nodo(s) para la tabla -->
        <div id="listado" style="margin-top: 10px;"></div>
    </div>

   <script src="js/empleado.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
